# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: false
default_language_version:
    python: python3
default_stages:
-   pre-commit
-   pre-push
minimum_pre_commit_version: 3.0.0
repos:
-   repo: https://github.com/deeenes/unexport
    rev: 0.4.0-patch0-8
    hooks:
    -   id: unexport
        args: [--refactor, --single_quotes]
        exclude: __init__.py$
-   repo: https://github.com/google/yapf
    rev: v0.43.0
    hooks:
    -   id: yapf
        additional_dependencies: [toml]
        stages: [manual]
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black
        additional_dependencies: [toml]
        stages: [manual]
-   repo: https://github.com/Instagram/Fixit
    rev: 9d59f968e84bd2773f34b0069eeeaad3ce783254
    hooks:
    -   id: fixit-run-rules
        stages: [manual]
-   repo: https://github.com/PyCQA/isort
    rev: 6.0.1
    hooks:
    -   id: isort
        additional_dependencies: [toml]
# This is supposed to be replaced by pyupgrade:
-   repo: https://github.com/snok/pep585-upgrade
    rev: v1.0.1
    hooks:
    -   id: upgrade-type-hints
        args: [--futures=true]
-   repo: https://github.com/asottile/add-trailing-comma
    rev: v3.1.0
    hooks:
    -   id: add-trailing-comma
# This is very old, it maybe even fails;
# And maybe pre-commit/double-quote-string-fixer replaces it
-   repo: https://github.com/myint/unify
    rev: v0.5
    hooks:
    -   id: unify
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: double-quote-string-fixer
    -   id: detect-private-key
    -   id: check-ast
    -   id: check-docstring-first
    -   id: end-of-file-fixer
    -   id: check-added-large-files
    -   id: mixed-line-ending
        args: [--fix=lf]
        exclude: ^docs/make.bat$
    -   id: trailing-whitespace
        exclude: ^.bumpversion.cfg$
    -   id: check-merge-conflict
    -   id: check-case-conflict
    -   id: check-symlinks
    -   id: check-yaml
        args: [--unsafe]
    -   id: check-ast
    -   id: fix-encoding-pragma
        args: [--remove] # for Python3 codebase, it's not necessary
    -   id: requirements-txt-fixer
-   repo: https://github.com/PyCQA/flake8
    rev: 7.2.0
    hooks:
    -   id: flake8
        additional_dependencies:
        -   Flake8-pyproject
        -   flake8-docstrings
        -   flake8-comprehensions
        -   flake8-bugbear
        -   git+https://github.com/saezlab/flake8-kwargs-spaces.git
-   repo: https://github.com/rstcheck/rstcheck
    rev: v6.2.4
    hooks:
    -   id: rstcheck
        exclude: docs
-   repo: https://github.com/asottile/blacken-docs
    rev: 1.19.1
    hooks:
    -   id: blacken-docs
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
    -   id: pyupgrade
        args: [--py3-plus, --py38-plus, --keep-runtime-typing]
-   repo: https://github.com/macisamuele/language-formatters-pre-commit-hooks
    rev: v2.14.0
    hooks:
    -   id: pretty-format-yaml
        args: [--autofix, --indent, '4']
    -   id: pretty-format-toml
        args: [--autofix, --indent, '4']
-   repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
    -   id: python-no-eval
    -   id: python-use-type-annotations
    -   id: python-check-blanket-noqa
    -   id: rst-backticks
    -   id: rst-directive-colons
    -   id: rst-inline-touching-normal
